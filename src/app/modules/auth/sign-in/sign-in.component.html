<div
        class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
        cdkScrollable>

    <!-- Header -->

</div>
<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 bg-white">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 ">
        <div class="w-full max-w-100 sm:w-100 mx-auto sm:mx-0">

            <!-- Title -->

            <div class="flex justify-center text-2xl font-semibold mt-0.5">
                <div>{{'authorization' | translate}}</div>
            </div>

            <!-- Alert -->
            <fuse-alert
                    class="mt-8 -mb-4"
                    *ngIf="showAlert"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                    class="mt-8"
                    [formGroup]="signInForm"
                    #signInNgForm="ngForm">

                <!-- username field -->
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>{{'Login' | translate}}</mat-label>
                    <input
                            id="username"
                            matInput
                            [formControlName]="'username'">
                    <mat-error *ngIf="signInForm.get('username').hasError('required')">
                        {{'email-address-is-required' | translate}}
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('username').hasError('username')">
                        {{'please-enter-a valid-email-address' | translate}}
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>{{'Password' | translate}}</mat-label>
                    <input
                            id="password"
                            matInput
                            type="password"
                            [formControlName]="'password'"
                            #passwordField>
                    <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                    </button>
                    <mat-error>
                        {{'password-is-required' | translate}}
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <div class="flex items-center pr-2 space-x-6 justify-center">
                    <button
                            class="fuse-mat-button-large w-full mt-6 max-w-40 sm:w-40 text-white"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="signInForm.disabled"
                            (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        {{'sign-in' | translate}}
                    </span>
                        <mat-progress-spinner
                                *ngIf="signInForm.disabled"
                                [diameter]="24"
                                [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
